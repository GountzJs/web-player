<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embeejayz Radio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="robots" href="./robots.txt" />
    <meta name="author" content="Gountz" />
    <meta name="description" content="Radio de Worlds 2025, Embeejayz" />
    <meta
      name="keywords"
      content="radio, worlds 2025, embeejayz, twitch, youtube, league of legends"
    />
  </head>
  <body class="flex flex-col gap-6 bg-gray-950 text-white">
    <header class="flex items-center gap-4 px-20 py-4 w-full">
      <img
        src="./assets/images/embee-worlds.png"
        width="50"
        height="87"
        alt="Embeejayz Radio"
      />
      <p class="text-3xl font-extrabold">Worlds 2025 Radio</p>
    </header>

    <main class="flex flex-1 gap-4 px-20 relative">
      <section class="relative h-full w-full">
        <div class="relative h-full w-full">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/Umhh9JHrZRo?si=jStCg9_piBBS7CVW&autoplay=1&mute=1&controls=1&playsinline=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="absolute bottom-42 left-2">
          <iframe
            height="150"
            width="250"
            src="https://www.youtube.com/embed/Q_jcpv-fePA?si=UHD8JmZQztZqvHxS&autoplay=1&mute=1&controls=1&playsinline=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <aside class="h-full w-3/12">
        <iframe
          src="https://www.twitch.tv/embed/embeejayz/chat?parent=radio.embeejayz.com"
          height="100%"
          width="100%"
        >
        </iframe>
      </aside>
    </main>

    <footer class="flex items-center justify-end gap-4 px-20 py-4 w-full">
      <p class="text-gray-300 font-regular">
        Â©2025 Gountz. Proyecto bajo MIT License.
      </p>
    </footer>
  </body>
</html>
