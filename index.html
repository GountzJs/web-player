<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embeejayz Radio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="robots" href="./robots.txt" />
    <meta name="author" content="Gountz" />
    <meta name="description" content="Radio de Worlds 2025, Embeejayz" />
    <meta
      name="keywords"
      content="radio, worlds 2025, embeejayz, twitch, youtube, league of legends"
    />
  </head>
  <body class="flex flex-col gap-6 bg-gray-950 text-white">
    <header class="flex items-center gap-4 px-20 py-4 w-full">
      <img
        src="./assets/images/embee-worlds.png"
        width="50"
        height="87"
        alt="Embeejayz Radio"
      />
      <p class="text-3xl font-extrabold">Worlds 2025 Radio</p>
    </header>

    <main class="flex flex-1 gap-4 px-20 relative">
      <section class="relative h-full w-full">
        <div class="relative h-full w-full">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/OI1DXw7Uh6o?autoplay=1&mute=1&controls=0&playsinline=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="absolute bottom-4 left-2">
          <iframe
            height="150"
            width="250"
            src="https://www.youtube.com/embed/m75OnM4wxeY?autoplay=1&mute=1&controls=0&playsinline=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <aside class="h-full w-3/12">
        <iframe
          src="https://www.youtube.com/live_chat?v=m75OnM4wxeY&amp;embed_domain=https://radio.embeejayz.com"
          width="100%"
          height="100%"
          data-gtm-yt-inspected-4="true"
          data-gtm-yt-inspected-14="true"
          data-gtm-yt-inspected-13="true"
          data-gtm-yt-inspected-7="true"
          data-gtm-yt-inspected-6="true"
          data-gtm-yt-inspected-17="true"
          data-gtm-yt-inspected-22="true"
          data-gtm-yt-inspected-15="true"
          data-gtm-yt-inspected-20="true"
        ></iframe>
        <!-- <iframe
          src="https://www.twitch.tv/embed/embeejayz/chat?parent=https://radio.embeejayz.com"
          height="100%"
          width="100%"
        >
        </iframe> -->
      </aside>

      <!-- <div
        id="overlay-play"
        class="bg-gray-950 bg-[url('assets/images/cover.jpg')] bg-contain bg-center bg-no-repeat absolute top-0 left-0 flex flex-1 w-full h-full items-center justify-center px-20"
      >
        <button
          id="play-button"
          class="bg-red-500 hover:scale-105 will-change-transform transition-transform ease-in-out duration-300 text-white font-bold text-2xl py-6 px-24 rounded-lg cursor-pointer"
        >
          Ver transmisión
        </button>
      </div> -->
    </main>

    <footer class="flex items-center justify-end gap-4 px-20 py-4 w-full">
      <p class="text-gray-300 font-regular">
        ©2025 Gountz. Proyecto bajo MIT License.
      </p>
    </footer>

    <script src="./scripts/youtube-player.js"></script>
  </body>
</html>
